<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                Foto
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar o conteúdo do seu ambiente!</p>
                <form action="login.php" method="post" autocomplete="off">
                    <label for="iemail"></label>
                    <input type="text" name="email" id="iemail" placeholder="Seu email" required> <br>
                    
                    <label for="isenha"></label>
                    <input type="password" name="senha" id="isenha" placeholder="Sua senha" required minlength="8"> <br>

                    <input type="submit" value="Entrar"> <br>
                    <input type="reset" value="Esqueci a senha">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
